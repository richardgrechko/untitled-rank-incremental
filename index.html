<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>untitled rank incremental</title>
    <meta name="description" content="Self-explanatory."/>
    <meta name="og:title" content="untitled rank incremental"/>
    <meta name="og:description" content="Self-explanatory."/>
</head>
<body>
    <div id="app">
        <p>You have <span class="big">{{format({num: $data.points, precision: 3})}}</span> <span id="currency">points</span>.</p>
        <p>(+<span class="big">{{format({num: $data.pointGain, precision: 3})}}</span>/sec)</p>
        <div id="layer-container">
          <div class="rank-container">
            <div class="rank-text"><span id="currency">Rank</span> {{format({num: $data.ranks, precision: 0})}}</div>
            <button class="rank-button" v-if="$data.points.gte({num: $data.rankReqs, precision: 0})" @click="rankUp()">
              +{{format({num: $data.rankGain, precision: 0})}} <span id="currency">Ranks</span><br>
              Next: {{format({num: $data.nextRank, precision: 3})}} <span id="currency">points</span>
            </button>
            <button class="rank-button" v-else disabled>
              You need {{format({num: $data.rankReqs, precision: 3})}} points to Rank up.
            </button>
          </div>
          <div class="tier-container">
            <div class="tier-text"><span id="currency">Tier</span> {{format({num: $data.tiers, precision: 0})}}</div>
            <button class="tier-button" v-if="$data.rank.gte($data.tierReqs)" @click="tierUp()">
              +{{format({num: $data.tierGain, precision: 0})}} <span id="currency">Tiers</span><br>
              Next: <span id="currency">Rank</span> {{format({num: $data.nextTier, precision: 0})}}
            </button>
            <button class="tier-button" v-else disabled>
              You need Rank {{format({num: $data.tierReqs})}} to Tier up.
            </button>
          </div>
          <div class="tetr-container">
            <div class="tetr-text"><span id="currency">Tetr</span> {{format({num: tetrs, precision: 0})}}</div>
            <button class="tetr-button" v-if="$data.tier.gte($data.tetrReqs)" @click="tetrUp()">
              +{{format({num: $data.tetrGain, precision: 0})}} <span id="currency">Tetrs</span><br>
              Next: <span id="currency">Tier</span> {{format({num: $data.nextTetr, precision: 0})}}
            </button>
            <button class="tetr-button" v-else disabled>
              You need Tier {{format({num: $data.tetrReqs})}} to Tetr up.
            </button>
          </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/break_eternity.js"></script>
<script src="js/data.js"></script>
<script src="js/functions.js"></script>
<script src="js/main.js"></script>
</html>
