<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>untitled rank incremental</title>
    <meta name="description" content="Self-explanatory."/>
    <meta name="og:title" content="untitled rank incremental"/>
    <meta name="og:description" content="Self-explanatory."/>
</head>
<body>
    <div id="app">
        <p>You have <span class="big">{{format({num: $data.points, precision: 3})}}</span> <span id="currency">points</span>.</p>
        <p>(+<span class="big">{{format({num: $data.pointGain, precision: 3})}}</span>/sec)</p>
        <div id="layer-container">
          <div class="rank-container">
            <div class="rank-text"><span id="currency">Rank</span> {{format({num: removeNaN($data.ranks), precision: 0})}}</div>
            <button class="rank-button" v-if="gte_no_undefined($data.points,$data.rankReqs)" @click="rankUp()">
              +{{format({num: removeNaN($data.rankGain), precision: 0})}} <span id="currency">Ranks</span><br>
              Next: {{format({num: removeNaN($data.nextRank), precision: 3})}} <span id="currency">points</span>
            </button>
            <button class="rank-button" v-else disabled>
              You need {{format({num: removeNaN($data.rankReqs), precision: 3})}} points to Rank up.
            </button>
          </div>
          <div class="tier-container">
            <div class="tier-text"><span id="currency">Tier</span> {{format({num: $data.tiers, precision: 0})}}</div>
            <button class="tier-button" v-if="gte_no_undefined($data.ranks,$data.tierReqs)" @click="tierUp()">
              +{{format({num: removeNaN($data.tierGain), precision: 0})}} <span id="currency">Tiers</span><br>
              Next: <span id="currency">Rank</span> {{format({num: removeNaN($data.nextTier), precision: 0})}}
            </button>
            <button class="tier-button" v-else disabled>
              You need Rank {{format({num: removeNaN($data.tierReqs)})}} to Tier up.
            </button>
          </div>
          <div class="tetr-container">
            <div class="tetr-text"><span id="currency">Tetr</span> {{format({num: tetrs, precision: 0})}}</div>
            <button class="tetr-button" v-if="gte_no_undefined($data.tiers,$data.tetrReqs)" @click="tetrUp()">
              +{{format({num: removeNaN($data.tetrGain), precision: 0})}} <span id="currency">Tetrs</span><br>
              Next: <span id="currency">Tier</span> {{format({num: removeNaN($data.nextTetr), precision: 0})}}
            </button>
            <button class="tetr-button" v-else disabled>
              You need Tier {{format({num: removeNaN($data.tetrReqs)})}} to Tetr up.
            </button>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/break_eternity.js"></script>
    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
